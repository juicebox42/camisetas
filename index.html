<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Camisetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Venta de Camisetas</h1>
        <header>
    <div class="top-bar">
        <div class="logo">
            <img src="nike-logo.png" alt="Logo Nike">
        </div>
        <nav>
            <ul>
                <li><a href="#">Novedades y destacados</a></li>
                <li><a href="#">Hombre</a></li>
                <li><a href="#">Mujer</a></li>
                <li><a href="#">Niño/a</a></li>
                <li><a href="#">Ofertas</a></li>
            </ul>
        </nav>
        <div class="top-links">
            <a href="#">Buscar una tienda</a>
            <a href="#">Ayuda</a>
            <a href="#">Únete a nosotros</a>
            <a href="#">Iniciar sesión</a>
        </div>
        <div class="search-cart">
            <input type="text" placeholder="Buscar">
            <div class="icons">
                <a href="#"><img src="wishlist-icon.png" alt="Wishlist"></a>
                <a href="#"><img src="cart-icon.png" alt="Cart"></a>
            </div>
        </div>
    </div>
</header>

    </header>

    <main>
        <section id="products">
            <div class="product">
                <img src="camiseta1.jpg" alt="Camiseta 1">
                <h2>Camiseta 1</h2>
                <p>Precio: $20.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <div class="product">
                <img src="camiseta2.jpg" alt="Camiseta 2">
                <h2>Camiseta 2</h2>
                <p>Precio: $25.00</p>
                <button class="add-to-cart">Añadir al Carrito</button>
            </div>
            <!-- Añadir más productos según sea necesario -->
        </section>

        <section id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Aquí se mostrarán los artículos agregados al carrito -->
            </ul>
            <p id="total">Total: $0.00</p>
            <button id="checkout">Pagar</button>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
